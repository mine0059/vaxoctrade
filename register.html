<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- 
    - favicon
    -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/svg+xml">

    <!-- custon-link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=DM+Sans:wght@400;500;700&family=Lato:wght@300&display=swap" rel="stylesheet">

    <!-- Materia icon link -->
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet" />
</head>
<body>

    <!-- Header -->
    <header class="header-login">
        <div class="container">
            <a href="index.html" class="btn-b_home">
                <span class="material-symbols-outlined icon">
                    chevron_left
                </span>

                <span class="span-tx">To home page</span>
            </a>
        </div>
    </header>
   
     <!-- Login -->
     <section class="section login" aria-label="login">
         <div class="container">
             <div class="form-wrapper">
                <h2>
                    <img src="./images/logo.png" width="255px" height="255px" 
                    class="logo" alt="logo image">
                </h2>

                 <div class="form-box login-box">

                    <form action="">

                        
                        <h2 class="h2">Registration</h2>

                        <div class="input-box">
                            <input type="text" required>
                            <label for="text">Name <span>*</span></label>
                        </div>

                        <div class="input-box">
                            <input type="text" required>
                            <label for="text">Username <span>*</span></label>
                        </div>

                        <div class="input-box">
                            <span class="material-symbols-outlined icon">mail</span>
                            <input type="email" required>
                            <label for="email">Email <span>*</span></label>
                        </div>

                        <div class="input-box">
                            <button type="button" class="card-menu-btn" data-toggle-password>
                                <span class="material-symbols-outlined icon">visibility</span>
                            </button>
                            <input type="password" data-password required>
                            <label for="password">Password <span>*</span></label>
                        </div>

                        <div class="input-box">
                            <button type="button" class="card-menu-btn" data-toggle-password>
                                <span class="material-symbols-outlined icon">visibility</span>
                            </button>
                            <input type="password" data-password required>
                            <label for="password">Password confirmation <span>*</span></label>
                        </div>

                        <div class="remember-forget">
                            <label for=""><input type="checkbox">
                                i have read and accepted the following <a href="#" class="term-link">terms</a>
                            </label>
                        </div>

                        <button class="button" type="submit">sign up</button>
                
                        <div class="login-register">
                            <p>Already have an account?
                            <a href="login.html" class="register-link">sign in</a>
                            </p>   
                        </div>

                    </form>    

                 </div>  

             </div>
         </div>
     </section>

      <!-- 
        -#FOOTER
     -->

     <footer class="footer-form">
        <div class="container">
            <div class="footer_item-box">
                <ul class="footer-list">
                    <li class="footer-item">
                        <a href="about.html" class="form-footer-link">About</a>
                    </li>
                    <li class="footer-item">
                    <a href="#" class="form-footer-link">Privacy</a>
                </li>
                <li class="footer-item">
                    <a href="#" class="form-footer-link">Terms</a>
                </li>
                <li class="footer-item">
                    <a href="#" class="form-footer-link">Developers</a>
                </li>
                <li class="footer-item">
                    <a href="#" class="form-footer-link">Support</a>
                </li>
                <li class="footer-item">
                    <a href="#" class="form-footer-link">Careers</a>
                </li>
                </ul>
            </div>
            <p class="copyright">
                Copyright &copy; 2023 Vaxoctrade All Right Reserved
            </p>
        </div>
    </footer>


     <!-- custom js -->
     <script src="./js/form.js"></script>
</body>
</html>
